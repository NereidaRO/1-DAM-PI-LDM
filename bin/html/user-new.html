<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo de la empresa">
        </div>
        
        <nav id="menu">
            <ul>
                <li><a href="index.html">Menú</a></li>
                <li><a href="Maquinas.html">Máquinas</a></li>
                <li><a href="Averias.html">Averías</a></li>
                <li><a href="user-all.html">Usuarios</a></li>
                <li><a href="Partes_Trabajo.html">Partes de trabajo</a></li>
            </ul>
        </nav>
    </header>
    <div class="form-container">
        <h1>Registro de Usuario</h1>
        <form action="/submit-form" method="POST">
            <div class="form-group">
                <label for="nombre">Nombre(s) y Apellido(s)</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ej. JuanJose GarciaPerez" required>
            </div>
            <div class="form-group">
                <label for="fecha-nacimiento">Fecha de Nacimiento</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>
            </div>
            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" id="edad" name="edad" min="0" max="120" required>
            </div>
            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion" placeholder="Ej. Calle Mayor, 123" required>
            </div>
            <div class="form-group">
                <label for="nif">NIF (DNI, NIE o Pasaporte)</label>
                <input type="text" id="nif" name="nif" placeholder="Ej. 12345678A" required>
            </div>
            <div class="form-group">
                <label for="rol">Rol</label>
                <input type="text" id="rol" name="rol" placeholder="Ej. Administrador, Usuario" required>
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico de la Generalitat</label>
                <input type="email" id="correo" name="correo" placeholder="Ej. usuario@gva.es" required>
            </div>
            <div class="form-group">
                <label for="telefono1">Teléfono de Contacto 1</label>
                <input type="tel" id="telefono1" name="telefono1" placeholder="Ej. 600123456" required>
            </div>
            <div class="form-group">
                <label for="telefono2">Teléfono de Contacto 2 (opcional)</label>
                <input type="tel" id="telefono2" name="telefono2" placeholder="Ej. 600654321">
            </div>
            <button type="submit">Registrarse</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 Empresa XYZ</p>
    </footer>
</body>
</html>
