<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendario Semanal</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      header {
        background-color: #0044cc;
        color: white;
        padding: 1em;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      header .menu {
        display: flex;
        gap: 1em;
      }
      header .menu a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }
      .container {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 1em;
      }
      .user-info {
        display: flex;
        align-items: center;
        margin-bottom: 1em;
      }
      .user-info img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 1em;
      }
      .user-info .back-arrow {
        cursor: pointer;
        margin-right: 1em;
      }
      .calendar {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 1em;
      }
      .calendar-table {
        border-collapse: collapse;
        width: 100%;
      }
      .calendar-table th,
      .calendar-table td {
        border: 1px solid #ccc;
        text-align: center;
        padding: 0.5em;
      }
      .calendar-table th {
        background-color: #f4f4f4;
      }
      .calendar-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 0.5em;
      }
      .actions {
        display: flex;
        flex-direction: column;
        gap: 0.5em;
      }
      .actions button {
        padding: 0.5em;
        border: none;
        background-color: #0044cc;
        color: white;
        cursor: pointer;
      }
      .actions button:hover {
        background-color: #003399;
      }
      footer {
        background-color: #f4f4f4;
        text-align: center;
        padding: 1em;
        font-size: 0.9em;
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <img src="logo.png" alt="Logo Empresa" style="height: 40px" />
      </div>
      <nav class="menu">
        <a href="#">Averías</a>
        <a href="#">Partes de trabajo</a>
        <a href="#">Usuario</a>
        <a href="#">Máquinas</a>
      </nav>
    </header>
    <div class="container">
      <div class="user-info">
        <div class="back-arrow">⬅</div>
        <img src="foto_carnet.jpg" alt="Foto de Usuario" />
        <div>
          <h2>Usuario</h2>
        </div>
      </div>
      <div class="calendar">
        <div>
          <table class="calendar-table">
            <thead>
              <tr>
                <th>Hora</th>
                <th>Lunes</th>
                <th>Martes</th>
                <th>Miércoles</th>
                <th>Jueves</th>
                <th>Viernes</th>
                <th>Sábado</th>
                <th>Domingo</th>
              </tr>
            </thead>
            <tbody>
              <!-- Repetir para cada hora -->
              <tr>
                <td>05:00</td>
                <td class="work-day"></td>
                <td class="holiday"></td>
                <td class="vacation"></td>
                <td class="personal-day"></td>
                <td class="work-day"></td>
                <td></td>
                <td></td>
              </tr>
              <!-- Agregar más filas para otras horas -->
            </tbody>
          </table>
          <div class="calendar-buttons">
            <button>⬅ Semana Anterior</button>
            <button>Siguiente Semana ➡</button>
          </div>
        </div>
        <div class="actions">
          <button>Editar</button>
          <button>Añadir</button>
        </div>
      </div>
    </div>
    <footer>
      &copy; 2025 Nombre de la Empresa. Todos los derechos reservados.
    </footer>
  </body>
</html>
