<!--login-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo de la empresa" class="logo">
    </header>
    
    <main>
        <div class="login-container">
            <h1>Bienvenido</h1>
            <form id="login-form" action="submit-form" method="POST">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <button type="submit" class="btn">Iniciar sesión</button>
            </form>
            <a href="forgot-password.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Empresa, Todos los derechos reservados.</p>
    </footer>

    <script>
        // Cargar el último usuario guardado en caché
        document.addEventListener('DOMContentLoaded', () => {
            const lastUser = localStorage.getItem('lastUser');
            if (lastUser) {
                document.getElementById('username').value = lastUser;
            }
        });

        // Guardar el usuario cuando se envíe el formulario
        document.getElementById('login-form').addEventListener('submit', (e) => {
            const username = document.getElementById('username').value;
            localStorage.setItem('lastUser', username);
        });
    </script>
</body>
</html>
