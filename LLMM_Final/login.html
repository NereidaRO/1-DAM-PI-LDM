<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <!-- Animación de fondo con iframe -->
    <div class="background-container">
        <iframe src='https://my.spline.design/retrofuturismbganimation-d569679a05b237690006a3834185f8e0/' frameborder='0'></iframe>
    </div>

    <!-- Contenedor de login -->
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form action="/submit-login" method="POST">
            <div class="form-group">
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="form-group">
                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" name="contraseña" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" onclick="window.location.href='HomePage.html'">Iniciar Sesión</button>
        </form>

        <div class="options">
            <a href="recuperar.html" class="link">Recuperar cuenta</a>
        </div>
    </div>

</body>
</html>
